<html>

<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">


</head>

<body>

    <h1 id="heading">Welcome to My Calculator</h1>
    <div class="calculator_main">
        <h4 style="text-align:center;padding:3px 0px 3px 10px;"> <i class="fa-solid fa-calculator"></i> Calculator
            <h4>
                <div id="display">
                    <input type="input" type="text" id="textbox">
                </div>

                <div class="clear_equal">
                    <button type="button" class="main" id="calcbtn">C</button>
                    <button type="button" class="main" id="calcbtn">=</button>
                    <button type="button" class="main" id="calcbtn">‚Üê</button>


                </div>
                <div class="row">
                    <button type="button" class="main">7</button>
                    <button type="button" class="main">8</button>
                    <button type="button" class="main">9</button>
                    <button type="button" class="main" id="calcbtn">*</button>
                </div>
                <div class="row">
                    <button type="button" class="main">4</button>
                    <button type="button" class="main">5</button>
                    <button type="button" class="main">6</button>
                    <button type="button" class="main" id="calcbtn">-</button>
                </div>
                <div class="row">
                    <button type="button" class="main">1</button>
                    <button type="button" class="main">2</button>
                    <button type="button" class="main">3</button>
                    <button type="button" class="main" id="calcbtn">+</button>
                </div>
                <div class="row">
                    <button type="button" class="main" id="calcbtn">.</button>
                    <button type="button" class="main">0</button>
                    <button type="button" class="main" id="calcbtn">%</button>
                    <button type="button" class="main" id="calcbtn">/</button>

                </div>
    </div>
    <script src="index.js"></script>

</body>

</html>
